<div class="body-content">
  <div class="nav-bar-container">
    <nav class="nav-bar">
      <mat-toolbar class="expanded-toolbar">
        <button mat-icon-button fxShow="true">
          <mat-icon (click)="sidenav.toggle()">horizontal_split</mat-icon>
          <mat-icon *ngIf="!sidenav"> notes</mat-icon>
        </button>
        <span
          class="navbar-brand mb-0 h1"
          style="font-family: 'URW Gothic';"
          matTooltip="Craft of perfection"
          ><img src="/assets/images/ohm.png" style="height: auto;" />
          {{ title }}|
        </span>
        <!-- test -->
        <div fxFlex fxLayout fxLayoutAlign="end">
          <div
            mat-card-avatar
            class="example-header-image mr-4 mt-3"
            [matMenuTriggerFor]="menu"
          ></div>

          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>person</mat-icon>
              <span routerLink="/ganapati/profile">Profile</span>
            </button>
            <button mat-menu-item>
              <mat-icon>settings</mat-icon>
              <span routerLink="/ganapati/profile/edit-profile">Account Setting</span>
            </button>
            <button mat-menu-item>
              <mat-icon>power_settings_new</mat-icon>
              <span (click)="logout()">Log out</span>
            </button>
          </mat-menu>
        </div>
      </mat-toolbar>
    </nav>
  </div>

  <!-- side nav-bar -->
  <mat-sidenav-container>
    <mat-sidenav #sidenav position="start" mode="side" opened>
      <mat-nav-list>
        <mat-accordion class="example-headers-align" multi>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                <mat-icon>people</mat-icon> Customers
              </mat-panel-title>
            </mat-expansion-panel-header>

            <mat-list>
              <div mat-subheader>
                <a routerLink="customer">Customers List</a>
              </div>

              <mat-divider></mat-divider>
              <div mat-subheader>
                <a routerLink="customer/add-customer">Add Customer</a>
              </div>
            </mat-list>
          </mat-expansion-panel>
        </mat-accordion>
        <mat-divider> </mat-divider>

        <mat-divider> </mat-divider>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div style="height: 93vh;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
