<div class="content-wrapper">
  <div
    fxLayout
    fxLayout.lt-md="column wrap"
    fxLayoutAlign="center center"
    fxLayoutGap.gt-sm="250px"
    fxLayoutGap.lt.md="20px"
  >
  <!-- breadcrumb -->
  <ganapati-breadcrumb></ganapati-breadcrumb>
    <!-- search  -->

    <div>
      <!-- <a routerLink="/customer/add-customer" mat-stroked-button matTooltip="Add new customer " color="primar"
      class="mt-3 mb-3">Add Customer <mat-icon align="center">person_add</mat-icon></a> -->
      <!-- <mat-form-field class="w-25" floatLabel="never" align="end">
        <input matInput [(ngModel)]="searchKey" placeholder="Search here..." autocomplete="off"
               (keyup)="applyFilter()"/>
        <button mat-button mat-icon-button matSuffix aria-label="Clear" *ngIf="searchKey" (click)="clearField()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field> -->
    </div>
  </div>
  <div class="example-container mat-elevation-z8 table-responsive">
    <!--<div class="spinner-container" *ngIf="customerListTableDataSource==''">
    <mat-spinner></mat-spinner>
  </div>-->

    <table
      mat-table
      [dataSource]="interestListTableDataSource"
      matSort
      class="example-full-width mb-3"
      hover="true"
    >
      <ng-container matColumnDef="sn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sn</th>
        <td
          mat-cell
          *matCellDef="let element; index as i"
          matTooltip="View detials"
          onmouseover="this.style.color='red'"
          onmouseout="this.style.color='black'"
        >
          {{ i + 1 }}.

          <!-- <button mat-stroked-button routerLink="/customer-detail/id">
          {{ element.fname }}
        </button>-->
        </td>
      </ng-container>
      <!-- customer name -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td
          mat-cell
          *matCellDef="let element"
          onmouseover="this.style.color='red'"
          onmouseout="this.style.color='black'"
          style="cursor: pointer;"
          matTooltip="Show more mortgage information."

        >
          {{ element.nepDate | date }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount( रू)</th>
        <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row; index as i">
          <ganapati-action-buttons
            [enableAdd]
            [enableEdit]
            [enableDelete]
            (edit)="onEdit()"
            (delete)="onDelete(row)"
          ></ganapati-action-buttons>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [length]="interestListTableDataSource"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[10, 25, 100]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
